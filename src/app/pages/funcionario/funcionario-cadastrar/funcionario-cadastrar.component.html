<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastrar Cliente</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="nome">
      <mat-label>Nome</mat-label>
      <input
        placeholder="Ex. JoÃ£o Silva"
        matInput
        type="text"
        [(ngModel)]="nome"
      />
    </mat-form-field>
    <mat-form-field class="input" id="cpf">
      <mat-label>CPF</mat-label>
      <input
        placeholder="Ex. 123.456.789-00"
        matInput
        type="text"
        [(ngModel)]="cpf"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button color="warn" mat-stroked-button (click)="cadastrar()">
      Cadastrar
    </button>
  </mat-card-actions>
</mat-card>
